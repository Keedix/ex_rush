version: '3.6'
services:
  postgres:
    image: postgres:13.1
    hostname: ex_postgres
    healthcheck:
      test: [ "CMD", "pg_isready", "-q", "-d", "postgres", "-U", "root" ]
      timeout: 45s
      interval: 10s
      retries: 10
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - APP_DB_USER=docker
      - APP_DB_PASS=docker
      - APP_DB_NAME=docker
    volumes:
      - ./db:/docker-entrypoint-initdb.d/
    ports:
      - 5432:5432
  web:
    build: .
    depends_on:
      - postgres
    hostname: ex_rush
    environment:
      MIX_ENV: prod
    env_file:
      - .env
    ports:
      - '4000:4000'
    volumes:
      - .:/app